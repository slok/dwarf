{% extends "base.html" %}
{% load achievementfilters %}

{% block body%}
    <h1>Available achievements</h1>
    <div class="row">
    {% for i in achievements %}
        <div class="span4">
            <div class="well" {% if i.0.secret %}style="background-color:#f2dede;  border: 1px solid #eed3d7;"{% endif %}>
                <div class="row-fluid">
                    <div class="span4">
                        <img src="{{ i.0.image|achievement_image }}" alt="{{i.0.name}} achievement"></th>
                    </div>
                    <div class="span8">
                        <div class="row-fluid">
                            <div class="span12">
                                <h2>{{i.0.name}}</h2>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div>
                                    {% if i.0.secret %}
                                        ?????????????
                                    {% else %}
                                        {{i.0.description}}
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span4">
                        <b>{{i.1}}%</b> own this
                    </div>    
                    <div class="span8">
                        <div class="progress progress-success progress-striped">
                            <div class="bar" style="width: {{i.1}}%"></div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock body %}

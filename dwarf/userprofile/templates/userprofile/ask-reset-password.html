{% extends "base.html" %}

{% block body%}
    {% if form.errors %}
    <p>Email doesn exists</p>
    {% endif %}

    <form method="post" action="{% url 'userprofile-ask-reset-password' %}">
    {% csrf_token %}
    <table>
    <tr>
        <td>Email</td>
        <td>{{ form.email }}</td>
    </tr>
    </table>

     <button type="submit" class="btn btn-primary">Reset password</button>
    <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock body %}

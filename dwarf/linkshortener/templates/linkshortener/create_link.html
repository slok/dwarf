{% extends "base.html" %}

{% block body%}
    {% if form.errors %}
    <p>Wrong URL</p>
    {% endif %}

    <form method="post" action="{% url 'linkshortener-createlink' %}">
    {% csrf_token %}
    <table>
    <tr>
        <td>URL</td>
        <td>{{ form.url }}</td>
    </tr>
    </table>

     <button type="submit" class="btn btn-primary">Short the URL!</button>
    </form>
{% endblock body %}
